task: finer_ord
version: 1.0

data:
  source: huggingface
  dataset_path: gtfintechlab/finer-ord
  streaming: true
  cache_dir: ${BENCHMARK_CACHE_DIR}/finer
  split: test

preprocessing:
  doc_to_input: |
    Identify and classify named entities in the following financial text.

    Text: {{sentence_text}}

    Please identify all named entities and classify them into appropriate categories:
    - PER: Person names
    - ORG: Organization names
    - LOC: Location names

    Return your answer as a structured list in the format:
    EntityText (EntityType); EntityText (EntityType); ...

    If no entities are found, respond with "No named entities found."
  doc_to_target: "{{entities_string}}"

metrics:
  - name: f1
    aggregation: macro
    higher_is_better: true
  - name: precision
    aggregation: macro
    higher_is_better: true
  - name: recall
    aggregation: macro
    higher_is_better: true
  - name: exact_match
    aggregation: mean
    higher_is_better: true

metadata:
  description: "Financial Named Entity Recognition using manually annotated financial news articles"
  citation: "Shah et al., 2024. FiNER: Financial Named Entity Recognition Dataset"
  license: "CC BY-NC 4.0"
  task_type: "named_entity_recognition"
  domain: "finance"
  language: "en"
  dataset_size: 201
  samples:
    train: 160
    validation: 20
    test: 21